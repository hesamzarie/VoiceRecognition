        <script type="text/javascript">
                
       window.microphoneoff = function(){
            $(".onbtn").show();
              $(".offbtn").hide();
              $(".alert").hide();
        }
       window.onload = function(){
            $(".onbtn").show();
              $(".offbtn").hide();
              $(".alert").hide();
        }
          window.microphoneon = function(){
              $(".onbtn").hide();
              $(".offbtn").show();
              $(".alert").hide();
              if (annyang) {
                  var commands = {
                      'salam': function() {
                          alert('سلام عزیزم \n خوش آمدید  ');
                          
                      },
                      'how are you': function() {
                         var s="ali";
                         window.setTimeout(
                            $(".alert").fadeIn(1000).fadeOut(5000).slideUp(7000),10000);
                                $(".booland").val(s);
                                $(".alert").show();       
                      },
                      'go to Google': function() {
                          var s="بزن بریم گوگل";
                        window.setTimeout(
                            $(".alert").fadeIn(1000).fadeOut(5000).slideUp(1500),10000);
                                $(".booland").val(s);
                                $(".alert").show();
                      
                        window.setTimeout("location.href='https://www.google.com';",4000);


                      }
                  };
                  annyang.addCommands(commands);
                  annyang.start(); 
              }
              
           
          }
    
          </script>
